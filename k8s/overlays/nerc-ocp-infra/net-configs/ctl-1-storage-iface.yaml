apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: ctl-1-storage-iface
spec:
  nodeSelector:
    kubernetes.io/hostname: ctl-1
  desiredState:
    interfaces:
    - name: bond0.2177
      type: vlan
      state: up
      ipv4:
        enabled: true
        dhcp: true
        auto-routes: true
      vlan:
        base-iface: bond0
        id: 2177
      mtu: 9000
